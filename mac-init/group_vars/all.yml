shell:
  ohmyzsh:
    git_repo: 'https://github.com/ohmyzsh/ohmyzsh.git'
    install_dir: '~/.oh-my-zsh'
    themes:
      powerlevel10k:
        git_repo: 'https://github.com/romkatv/powerlevel10k.git'

dotfiles:
  git_repo: 'https://github.com/ibrahimmd/dotfiles'
  install_dir: '~/.dotfiles'
  branch: 'stable/macos'


tmp:
  gpg_dir: ~/tmp/gpg  # gpg keys here will be imported into gpg
  age_dir: ~/tmp/age  # age key file to be restored
